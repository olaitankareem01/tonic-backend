version: '3.8'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
  tonic_backend_app:
    image: tonic_backend_app:latest
    container_name: tonic_backend_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5500:5500"
    depends_on:
      - mongodb
      - redis
    restart: always
volumes:
  mongo_data:
